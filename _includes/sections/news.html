<div class="container" id="i18_news">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="projects.my_projects">News</span></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center m-t-lg m-b-lg">
            <p><span data-i18n="about_me.des">{{ site.author.desc }}</span></p>
        </div>
    </div>
    <div class="row">
            <div class="col-sm-12">
            {% for news in site.data.index.news %}
                <p><span data-i18n="about_me.des"><b>{{ news.name }}</b>: {{ news.desc }}</span></p>
            {% endfor %}
            </div>
    </div>
</div>
<br>
