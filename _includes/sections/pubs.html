<div class="container" id="i18_projects">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="projects.my_projects">Publications</span></h1>
        </div>
    </div>
    <div class="row">
        {% for pub in site.data.index.pubs %}
            <div class="col-sm-3">
              <div class="team-member">
                  <img src="{{ pub.img | prepend: site.baseurl }}" class="img-responsive img-circle img-small" alt="">
              </div>
            </div>
            <div class="col-sm-9">
              <div class="pubs-desc">
                  <h4>
                      <span class="navy">{{ pub.name }}</span>
                      {% if pub.pdf %}
                        <a href="{{ pub.pdf }}" target="_blank">[PDF]</a>
                      {% endif %}
                      {% if pub.code %}
                        <a href="{{ pub.code }}" target="_blank">[CODE]</a>
                      {% endif %}
                  </h4>
                  <p><span data-i18n="pubs.{{ pub.i18n }}">{{ pub.desc }}</span></p>
              </div>
          </div>
      {% endfor %}
    </div>
</div>
<br>
